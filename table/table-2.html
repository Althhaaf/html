<body>
    <h1 >Create Tables in HTML</h1>
    <table border="2">
        <tr>
            <td>columu 1</td>
            <td>columu 2</td>
            <td>columu 3</td>
        </tr>
        <tr>
            <td rowspan="2">Row 1 Cell 1</td>
            <td>Row 1 Cell 2</td>
            <td>Row 1 Cell 3</td>
        </tr>
        <tr>
            <!-- <td>Row 2 Cell 1</td> -->
            <td>Row 2 Cell 2</td>
            <td>Row 2 Cell 3</td>
        </tr>
        <tr>
            <td colspan="3">Row 3 Cell 1</td>
        </tr>
    </table>
</body>

</html>
